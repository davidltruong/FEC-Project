<!DOCTYPE html>
<html lang="en">

<head>
  <title>Atelier Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div id="app"></div>
  <script>
    var productId = window.location.href.split('/')[3];

      window.history.replaceState('object or string', 'Title', '/71699');
    }

  <script type="text/javascript" src="bundle.js"></script>
</body>
